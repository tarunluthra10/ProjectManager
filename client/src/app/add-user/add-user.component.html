<section class="row mt-3">
    <div class="col-3">
        First Name
    </div>
    <div class="col">
        <input type="text" [(ngModel)]="objUserToPost.FirstName" />
    </div>
</section>
<section class="row mt-3">
    <div class="col-3">
        Last Name
    </div>
    <div class="col">
        <input type="text" [(ngModel)]="objUserToPost.LastName" />
    </div>
</section>
<section class="row mt-3">
    <div class="col-3">
        Employee ID
    </div>
    <div class="col">
        <input type="text" [(ngModel)]="objUserToPost.EmployeeId" />
    </div>
</section>
<section class="row mt-3">
    <article class="col-3 offset-6">
        <button *ngIf="isAdd" class="btn-primary" (click)="AddUser(objUserToPost)">Add</button>
        <button *ngIf="!isAdd"  class="btn-primary" (click)="UpdateUser(objUserToPost)">Update</button>
    </article>
    <article class="col-3">
        <button class="btn-default" (click)="ResetUser(objUserToPost)">Reset</button>
    </article>
</section>
<section class="row mt-3">
    <hr />
</section>
<section class="row mt-3">
    <article class="col-5">
        <input type="text" placeholder="Search..." [(ngModel)]="searchText" />
    </article>
    <article class="col-1">
        <span>Sort:</span>
    </article>
    <article class="col-2">
        <input type="button" class="btn-primary" value="First Name" (click)="sortByColumn='FirstName';" />
    </article>
    <article class="col-2">
        <input type="button" class="btn-primary" value="Last Name" (click)="sortByColumn='LastName';" />
    </article>
    <article class="col-2">
        <input type="button" class="btn-primary" value="Id" (click)="sortByColumn='EmployeeId';" />
    </article>
</section>
<section class="row mt-3">
    <section class="col-12 list-group">
        <article class="list-group-item" *ngFor="let item of listUsers | search: {FirstName: searchText} | sortBy: sortByColumn">
            <span class="mr-5">{{item.EmployeeId}}</span>
            <span class="mr-5">{{item.FirstName}}</span>
            <span class="mr-5">{{item.LastName}}</span>
            <input type="button" value="Edit" class="mr-5" (click)="EditUser(item)" />
            <input type="button" value="Delete" class="mr-5" (click)="DeleteUser(item)" />
        </article>
    </section>
</section>
